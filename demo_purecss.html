    <style>
        body{display: flex;justify-content: center;align-items: center;height: 100vh;margin: 0;overflow: hidden;}
        .demo-title{position: absolute;left: 0;right: 0;top: 6%;font-size: 36px;text-align: center;font-weight: bold;}
        .piano{display: flex;width: 100%;height: 200px;}
        .piano .item{flex: 1;position: relative;cursor: pointer;display: flex;justify-content: center;align-items: center;box-sizing: border-box;background-color: lightpink;border: 1px solid #000;transition: .3s;}
        .piano .item .tit{width: 1em;font-family: monospace;font-size: 16px;text-align: center;font-weight: bold;word-break: break-all;text-transform: uppercase;color: #fff;}
        .piano .item .tit i{display: inline-block;vertical-align: top;font-style: normal;margin-top: 1em;}
        .piano .item .hidden-info{position: absolute;left: 50%;bottom: 100%;transform: translateX(-50%);padding-bottom: 20px;pointer-events: none;}
        .piano .item .hidden-info .content{position: relative;background-color: #fff;text-align: center;filter: drop-shadow(0 0 1px rgba(0,0,0,1));transform: translateY(-10px);opacity: 0;visibility: hidden;transition: .3s;}
        .piano .item .hidden-info .content::after{content: '';position: absolute;left: 50%;top: calc(100% - 1px);border: 8px solid transparent;border-top-color: #fff;transform: translateX(-50%);}
        .piano .item .hidden-info img{display: inline-block;vertical-align: top;max-width: 100px;max-height: 100px;}
        .piano .item.bg-light .tit{color: #000;}
        .piano .item:hover{transform: translateY(-60px);}
        .piano .item:hover + .item{transform: translateY(-40px);}
        .piano .item:hover + .item + .item{transform: translateY(-20px);}
        .piano .item:has(+ .item:hover){transform: translateY(-40px);}
        .piano .item:has(+ .item + .item:hover){transform: translateY(-20px);}
        .piano .item:hover .hidden-info{pointer-events: initial;}
        .piano .item:hover .hidden-info .content{transform: translateY(0);opacity: 1;visibility: visible;}
    </style>
